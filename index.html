<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" href="style.css">
    <title>Simon Gemu</title>
</head>

<body>
    <div class="container">
        <div id="btnGreen" class="fourBtns offline"></div>
        <div id="btnRed" class="fourBtns offline"></div>
        <div id="btnYellow" class="fourBtns offline"></div>
        <div id="btnBlue" class="fourBtns offline"></div>
        <div id="center">
            <h1 id="title">Simon</h1>
            <div id="count">
                <div id="countDisplay">
                    <div id="displayText">--</div>
                </div>
                <h4 id="countText">COUNT</h4>
            </div>
            <div id="start" class="box">
                <div id="startBtn" class="offline"></div>
                <h4 id="startText">START</h4>
            </div>
            <div id="strict" class="box">
                <div id="strictBtn"></div>
                <h4 id="strictText">STRICT</h4>
            </div>
            <div id="power">
                <span><h4 id="onTxt">ON</h4></span>
                <div id="switch">
                    <div id="onBtn"></div>
                    <div id="offBtn"></div>
                </div>
                <h4 id="offTxt">OFF</h4>
            </div>
            
        </div>
        <div id="message" class="animated">HELLO</div>
    </div>

    <script src="main.js"></script>
</body>

</html>
